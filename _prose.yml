# Configurations for Prose
# https://github.com/prose/prose/wiki/Prose-Configuration

prose:
  rooturl: "SEL-Columbia.github.io"
  #ignore: ['file_a.html', '_config.yml']
  siteurl: "http://127.0.0.1:4000/"
  #site:
  #media: ""
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "layout"
        field:
          element: "hidden"
          label: "Layout"
          value: "post"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          options:
            - name: "Infrastructure"
              value: Infrastructure
            - name: "Energy Planning"
              value: energy planning
          alterable: true
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Enter tags, separated by spaces"
