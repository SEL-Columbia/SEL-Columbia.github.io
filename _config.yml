url: "sel-columbia.github.io"
name: >
  Sustainable Engineering Lab at Columbia
  University
description: >
  Engineering for tough developing world
  issues.

# Site settings
title: Sustainable Engineering Lab
email: your-email@columbia.edu
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/


# Build settings
markdown: kramdown

exclude: [path, vendor]

# Navigation
navigation:
- text: about
  url: /about/
- text: projects
  url: /projects/
- text: publications
  url: /publications/
- text: tools
  url: /products-tools/
- text: blog
  url: /blog/
- text: jobs
  url: /jobs/

# Configurations for Prose
# https://github.com/prose/prose/wiki/Prose-Configuration
prose:
  rooturl:"SEL-Columbia.github.io"
  #ignore: ['file_a.html', '_config.yml']
  siteurl: "http://127.0.0.1:4000/"
  #site:
  #media:""
  relativeLinks:"ABSOLUTE-URL.JSONP"
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "category"
        field:
          element:"hidden"
          value: "Infrastructure"
